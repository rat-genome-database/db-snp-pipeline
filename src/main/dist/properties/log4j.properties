# single rgd ids mapped to multiple ensembl gene ids
log4j.rootCategory=info, stdout

log4j.logger.core=INFO, core
log4j.appender.core=org.apache.log4j.DailyRollingFileAppender
log4j.appender.core.Threshold=INFO
log4j.appender.core.File=logs/core.log
log4j.appender.core.layout=org.apache.log4j.PatternLayout
log4j.appender.core.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.core.DatePattern='.'yyyy-MM-dd
log4j.appender.core.Append=true

log4j.logger.dbsnp=info, dbsnp
log4j.appender.dbsnp=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dbsnp.Threshold=INFO
log4j.appender.dbsnp.File=logs/dbsnp.log
log4j.appender.dbsnp.layout=org.apache.log4j.PatternLayout
log4j.appender.dbsnp.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.dbsnp.DatePattern='.'yyyy-MM-dd
